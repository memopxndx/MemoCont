<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoCont POS - Sistema de Ventas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #2c3e50;
        }

        body { background-color: #f4f7f6; overflow: hidden; }

        /* Cat√°logo */
        .catalog-container { height: calc(100vh - 56px); overflow-y: auto; padding: 20px; }
        
        .product-card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.2s;
            cursor: pointer;
            text-align: center;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border: 2px solid var(--primary);
        }

        .product-card h6 { margin-top: 10px; color: var(--dark); font-weight: bold; }
        .product-card .price { color: var(--primary); font-weight: bold; font-size: 1.1rem; }

        /* Carrito Sidebar */
        .cart-sidebar {
            background: white;
            height: calc(100vh - 56px);
            border-left: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .cart-items { flex-grow: 1; overflow-y: auto; margin-bottom: 15px; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f1f1;
            font-size: 0.9rem;
        }

        .total-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn-pay { background-color: var(--primary); color: white; font-weight: bold; border: none; }
        .btn-pay:hover { background-color: #27ae60; color: white; }

        .badge-cat { cursor: pointer; border-radius: 20px; padding: 8px 15px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">üìç {{ sede }} | üë§ {{ user }}</span>
    <div class="d-flex gap-3">
        <a href="/exportar" class="btn btn-outline-success btn-sm">üìä Reporte Excel</a>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Salir</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-8 catalog-container">
            <div class="d-flex gap-2 mb-4">
                <span class="badge bg-primary badge-cat" onclick="filtrar('todos')">Todos</span>
                <span class="badge bg-secondary badge-cat" onclick="filtrar('movil')">M√≥vil</span>
                <span class="badge bg-secondary badge-cat" onclick="filtrar('accesorios')">Accesorios</span>
                <span class="badge bg-secondary badge-cat" onclick="filtrar('otros')">Otros</span>
            </div>

            <div class="row" id="catalogo">
                <div class="col-md-3 mb-3 item-prod" data-cat="movil" onclick="agregar('Recarga S/.10', 10.00)">
                    <div class="card p-3 product-card">
                        <h6>Recarga 10</h6>
                        <span class="price">S/. 10.00</span>
                    </div>
                </div>
                <div class="col-md-3 mb-3 item-prod" data-cat="movil" onclick="agregar('Chip Prepago', 5.00)">
                    <div class="card p-3 product-card">
                        <h6>Chip Prepago</h6>
                        <span class="price">S/. 5.00</span>
                    </div>
                </div>
                <div class="col-md-3 mb-3 item-prod" data-cat="accesorios" onclick="agregar('Cargador Tipo C', 25.00)">
                    <div class="card p-3 product-card">
                        <h6>Cargador C</h6>
                        <span class="price">S/. 25.00</span>
                    </div>
                </div>
                <div class="col-md-3 mb-3 item-prod" data-cat="otros" onclick="agregar('Audifonos', 15.50)">
                    <div class="card p-3 product-card">
                        <h6>Audifonos</h6>
                        <span class="price">S/. 15.50</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 cart-sidebar">
            <h4 class="mb-3">Nueva Venta</h4>
            
            <input type="text" id="dni_cliente" class="form-control mb-2" placeholder="DNI del Cliente (Opcional)">
            
            <label class="small fw-bold text-muted">M√âTODO DE PAGO:</label>
            <select id="metodo_pago" class="form-select mb-3" onchange="togglePago()">
                <option value="EFECTIVO">EFECTIVO</option>
                <option value="YAPE">YAPE</option>
            </select>

            <div class="cart-items" id="lista-carrito">
                <p class="text-center text-muted mt-5">Seleccione productos...</p>
            </div>

            <div class="total-box">
                <div class="d-flex justify-content-between mb-2">
                    <span class="h5">TOTAL:</span>
                    <span class="h5 text-primary">S/. <span id="total-val">0.00</span></span>
                </div>
                
                <div id="seccion-vuelto">
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text">Paga con S/.</span>
                        <input type="number" id="pago-con" class="form-control" oninput="calcVuelto()">
                    </div>
                    <div class="d-flex justify-content-between text-muted">
                        <span>Vuelto:</span>
                        <span>S/. <span id="vuelto-val">0.00</span></span>
                    </div>
                </div>
            </div>

            <button class="btn btn-pay btn-lg w-100" onclick="procesarPago()">
                FINALIZAR E IMPRIMIR
            </button>
        </div>

    </div>
</div>

<script>
    let carrito = [];
    let total = 0;

    // Agregar al carrito
    function agregar(nombre, precio) {
        carrito.push({ nombre, precio });
        total += precio;
        actualizarUI();
    }

    // Actualizar interfaz
    function actualizarUI() {
        const contenedor = document.getElementById('lista-carrito');
        if (carrito.length === 0) {
            contenedor.innerHTML = '<p class="text-center text-muted mt-5">Seleccione productos...</p>';
        } else {
            contenedor.innerHTML = carrito.map((item, index) => `
                <div class="cart-item">
                    <span>${item.nombre}</span>
                    <span>S/. ${item.precio.toFixed(2)}</span>
                </div>
            `).join('');
        }
        document.getElementById('total-val').innerText = total.toFixed(2);
        calcVuelto();
    }

    // Filtrar por categor√≠as
    function filtrar(cat) {
        document.querySelectorAll('.item-prod').forEach(card => {
            if (cat === 'todos' || card.dataset.cat === cat) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // Control de Efectivo/Yape
    function togglePago() {
        const metodo = document.getElementById('metodo_pago').value;
        const seccion = document.getElementById('seccion-vuelto');
        if (metodo === "YAPE") {
            seccion.style.opacity = "0.3";
            document.getElementById('pago-con').disabled = true;
            document.getElementById('pago-con').value = "";
            document.getElementById('vuelto-val').innerText = "0.00";
        } else {
            seccion.style.opacity = "1";
            document.getElementById('pago-con').disabled = false;
        }
    }

    // Calcular vuelto
    function calcVuelto() {
        const pago = parseFloat(document.getElementById('pago-con').value) || 0;
        const vuelto = pago - total;
        document.getElementById('vuelto-val').innerText = vuelto > 0 ? vuelto.toFixed(2) : "0.00";
    }

    // Enviar a Python y generar PDF
    async function procesarPago() {
        if (carrito.length === 0) return alert("El carrito est√° vac√≠o");

        const dni = document.getElementById('dni_cliente').value;
        const metodo = document.getElementById('metodo_pago').value;
        const detalle_texto = carrito.map(i => i.nombre).join(', ');

        const response = await fetch('/save_venta', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                dni: dni,
                detalle: detalle_texto,
                total: total,
                metodo_pago: metodo
            })
        });

        if (response.ok) {
            generarTicket58mm(dni, metodo);
            // Resetear
            carrito = [];
            total = 0;
            document.getElementById('dni_cliente').value = "";
            document.getElementById('pago-con').value = "";
            actualizarUI();
            alert("Venta guardada correctamente.");
        }
    }

    // Generar Ticket 58mm
    function generarTicket58mm(dni, metodo) {
        const { jsPDF } = window.jspdf;
        // Altura din√°mica: 100mm base + 5mm por producto
        const altura = 100 + (carrito.length * 5);
        const doc = new jsPDF({ unit: "mm", format: [58, altura] });

        doc.setFontSize(10).text("MEMOCONT", 29, 10, { align: "center" });
        doc.setFontSize(7).text(`Sede: {{ sede }}`, 29, 14, { align: "center" });
        doc.text(new Date().toLocaleString(), 29, 18, { align: "center" });
        doc.text("------------------------------------------", 29, 22, { align: "center" });
        
        doc.setFont("helvetica", "bold").text(`PAGO: ${metodo}`, 5, 27);
        doc.setFont("helvetica", "normal").text(`Cliente: ${dni || 'P. General'}`, 5, 31);

        let y = 38;
        carrito.forEach(item => {
            doc.text(item.nombre.substring(0, 18), 5, y);
            doc.text(item.precio.toFixed(2), 53, y, { align: "right" });
            y += 5;
        });

        doc.text("------------------------------------------", 29, y, { align: "center" });
        doc.setFontSize(9).setFont("helvetica", "bold").text(`TOTAL: S/. ${total.toFixed(2)}`, 5, y + 6);
        
        doc.setFontSize(7).setFont("helvetica", "normal").text("¬°Gracias por su preferencia!", 29, y + 15, { align: "center" });

        doc.save(`Ticket_${Date.now()}.pdf`);
    }
</script>

</body>
</html>
